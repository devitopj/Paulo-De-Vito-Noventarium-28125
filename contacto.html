        <!-- SECCION CONTACTO -->
        <main class="principal__contacto">
            <section class="sec contacto d-flex justify-content-center" id="saltoCont" >
                <article class="contacto__contenedor d-flex flex-column p-5">
                    <div class="contacto__contenedor__titulo">
                        <h2 class="contacto__titulo" id="cont">Escribinos</h2>
                    </div>
                    <form class="contacto__form" action="/action_page.php">
                        <div class="contacto__form__bloque">
                            <div class="contacto__bloque__inputs">
                                <div class="contacto__form__item form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control input1" placeholder="Ingrese su nombre" id="nombre" required>
                                </div>
                                <div class=" contacto__form__div form-group">
                                    <label class="contacto__" for="email">Email:</label>
                                    <input type="email" class="form-control input2" placeholder="Ingrese su email" id="email" required>
                                </div>
                                <div class="contacto__form__div form-group">
                                    <label class="contacto__" for="pwd">Celular:</label>
                                    <input type="number" class="form-control input3" placeholder="Ingrese su celular" id="pwd" required>
                                </div>
                            </div>
                            <div class="contacto__form__textarea form-group">
                                <textarea class="form-control input4" id="textarea" placeholder="Mandanos tus comentarios"></textarea>
                            </div>
                        </div>
                        <div class="contacto__boton__contenedor">
                            <button class="contacto__boton btn btn-dark" type="submit" value="Enviar"> Enviar</button>
                            <button class="contacto__boton btn btn-dark" type="reset"> Limpiar </button>
                        </div>
                    </form>
                </article>
            </section>
        </main>

        <footer class="footer">
